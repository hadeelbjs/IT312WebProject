<style>

body {
    overflow-x: hidden; 
}

.box {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0;
    max-width: 140vw;
    width: 100%;
    
}

.seller-background {
    width: 140vw;
    height: auto;  
    min-height: 25vw;  
    background-image: url("images/Black Minimalist Business Name Twitter Header.svg");
    background-position: center;
    background-size: cover;  
    border-radius: 2vw;
}

.actions {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    margin-top: 3vw;
}

.actions .btn {
    display: inline-block;
    padding: 1vw 2.5vw;
    font-size: 1.4vw;
    width: 12vw;
    background-color: #9B7E65;
    color: white;
    text-decoration: none;
    text-align: center;
    border: none;
    border-radius: 0.5vw;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.actions .btn:hover {
    background-color: #d98b473e;
}

h2 {
    text-align: center;
    margin-bottom: 2vw;
    padding-top: 1.5vw;
    font-size: 3vw;
}

.products {
    display: flex;
    overflow-x: auto;
    gap: 2vw;
    max-width: 100%;
    padding: 2vw;
    
}

.products::-webkit-scrollbar {
    height: 1vw;
}

.products::-webkit-scrollbar-thumb {
    background-color: #9B7E65;
    border-radius: 1vw;
}

.product-box {
    position: relative;
    padding: 1vw;
    border: 0.1vw solid #ccc;
    border-radius: 1vw;
    box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
    min-width: 15vw;
    max-width: 15vw;
    height: auto;
    background-color: rgb(255, 255, 255);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: left;
    margin: 0.5vw; 
    display: flex; 
    flex-direction: column; 
    justify-content: space-between; 
}

@media (max-width: 768px) {
    .seller-background {
        min-height: 30vh; 
        position: relative;
        top: 5vw;
    }
   
}

.product-box:hover {
    transform: scale(1.05);
    box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.2);
}

.product-image {
    width: 100%;
    height: 14vw;
    margin-bottom: 1vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    object-fit: cover; 
    border-radius: 1vw;

    
}

.product-image img {
    width: 100%;
    height: 14vw;
    object-fit: contain;
    border-radius: 1vw;
    color: white;
    object-fit: cover; 
    border-radius: 1vw;

}


.product-box p.name {
    font-size: 1.8vw;
    color: #3e2723; 
    font-family: 'Caudex', serif;
    font-weight: bold;
    margin-bottom: 0.5vw; 
}
.product-box p {
    margin: 0;
    padding: 0.2vw 0; 
}

.product-box .price-quantity {
    display: flex;
    justify-content: space-between;
    font-family: 'Lora', serif;
    font-size: 1vw;
    font-weight: bold;
    color: #9B7E65; 
    margin-top: auto; 
}

.product-box p.price,span{
    text-align: left;

}

.product-box p.quantity {
    text-align: right;

}

.product-box p.descript {
    line-height: 1.4;
    text-align: left;
    white-space: normal; 
    word-wrap: break-word; 
    overflow: visible; 
    font-family:sans-serif;
    font-size: 1.1vw; 
    color: #6e6e6e; 
}
main {

}

    <script>
      
        document.addEventListener("DOMContentLoaded", function() {
            var productsContainer = document.querySelector('.products');
    
            function loadProducts() {
                var products = JSON.parse(localStorage.getItem('sellerProducts')) || [];
                productsContainer.innerHTML = ''; 
    
                if (products.length === 0) {
                    productsContainer.innerHTML = '<p>add some products.</p>';
                    return;
                }
    
                
                for (var i = 0; i < products.length; i++) {
                    var product = products[i];
                    var productBox = document.createElement('div');
                    productBox.className = 'product-box';
    
                productBox.innerHTML =
                '<div class="product-image"><img src="' + product.image + '" alt="' + product.name + '"></div>' +
                '<p class="name">' + product.name + '</p>' +
                '<p class="descript">' + product.description + '</p>' +
                '<div class="price-quantity">' +
                '<p class="price">' + product.price + '<span> $</span></p>' +
                '<p class="quantity">Quantity: ' + product.quantity + '</p>' +
                '</div>';
                    productsContainer.appendChild(productBox);
                }
            }
    
            loadProducts(); 
            window.addEventListener('storage', loadProducts);
        });

    </script>
