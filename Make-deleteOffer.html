        body {
        margin: 0;
        font-family: 'Caudex', serif;
        line-height: 1.6;
        overflow-x: hidden;
        }

        .offer-box, .form-box {
        background-color: #ffffff;
        padding: 2vw;
        margin: 2vw 3vw;
        border-radius: 1.5vw;
        box-shadow: 0 0.4vw 1.2vw rgba(0, 0, 0, 0.1);
         }

        hr {
        border: none; 
        border-top: 2px solid #9B7E65; 
        margin: 2rem 0; 
        opacity: 0.6; 
        }
        @media (max-width: 768px) {
        hr {
            border-top: px solid #9B7E65; 
            margin: 2rem 0;
        }
        }

        h2 {
        font-size: clamp(1.5rem, 2.5vw, 3rem); 
        margin-top: 0;
        margin-bottom: 1em;
        text-align: center;
        color: #9B7E65;
         }

        .offer-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90vw;
            height: auto;
        }

        .offer-box input[type="checkbox"] {
            width: 1.6vw;
            height: 1.6vw;
            margin-left: auto;
            margin-right: 1.875vw;
        }

        .offer-box img {
            width: 8vw;
            height: 8vw;
            object-fit: cover;
            margin-right: 1.25vw;
            border-radius: 0.5vw;
            margin-left: 0.5vw;
        }

        .offer-info {
            text-align: left;
            flex-grow: 1;
            background-color: transparent;
            margin-bottom: 0;
        }

        .offer-info p {
            text-align: left;
            margin: 0;
            margin-top: 0.75vw;
        }
        .offer-info h2 {
            text-align: left;
            margin: 0;
            margin-top: 0.75vw;
            font-size:2vw;
        }

        .form-box {
            display: flex;
            align-items: flex-start;
            gap: 2vw;
            padding: 2vw;
            background-color: #ffffff;
            border-radius: 1.5vw;
            box-shadow: 0 0.4vw 1.2vw rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            margin: 0 auto;
        }

        .inputs-box {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 30vw;
        }

        .form-field {
            margin-bottom: 0.9375vw;
        }

        .form-field label {
            display: block;
            margin-bottom: 0.3125vw;
            color: #5A4A3A;
        }

        .form-input {
            padding: 1vw;
            width: 100%;
            box-sizing: border-box;
            border: 0.1vw solid #ccc;
            border-radius: 0.8vw;
        }

        .img-upload {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%; 
        height: auto; 
        min-height: 15vw; 
        max-width: 100%;  
        margin-bottom: 1vw;
        border: 0.2vw dashed #9B7E65;
        border-radius: 0.8vw;
        background-color: #f9f9f9;
        }

         @media (max-width: 768px) {
        .img-upload {
        min-height: 20vh;  
        }
        }

        @media (max-width: 768px) {
        .img-upload input[type="file"] {
        font-size: 1.5vw;  
        padding: 1vw 3vw;  
        }
        }

        @media (max-width: 768px) {
            #offer-display p {
                font-size: 1.5vw;
            }
        }

        .img-upload input[type="file"] {
            padding: 0.8vw;  
            font-size: 1.1vw;  
            border-radius: 0.8vw;  
            cursor: pointer;  
        }



        .img-upload label {
            padding-left: 5vw;
            font-size: 1vw;
        }

        .delete-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #add, #delete {
            background-color: #9B7E65;
            color: #fff;
            padding: 1.2vw 3vw;
            font-size: 1.2vw;
            border: none;
            border-radius: 0.8vw;
            cursor: pointer;
            margin-top: 1vw;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        #delete {
            margin-top: 3vw;
            margin-bottom: 3vw;
        }

      

        h2 {
            color: #3d3838;
        }

        #label-add {
            text-align: left;
            padding-left: 1.5vw;
        }
        .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }
