.offer-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    margin: 10px 0;
}


.offer-container input[type="checkbox"] {
    width: 20px;  
    height: 20px;
    size:12px;
    margin-left: auto;
    margin-right: 10px; /* Optional: add space between the checkbox and the container edge */
}
        .offer-container img {
            width: 150px;
            height:150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10%;
        }

        .offer-details {
            text-align:left;
            flex-grow: 1;
            background-color: #f5ebe0;
        }

        .offer-details h3 {
            text-align:left;
            margin: 0;
            color: #3d3838;
        }
        .offer-details p{
            text-align:left;
            margin: 0;
            margin-top:12px; ;

        .offer-actions {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

     
        .new-offer-form {
    margin-top: 2px;
    padding: 20px;
    display: flex;
    align-items: flex-start; /* Align items to the top */
}



        .new-offer-form input[type="text"],
        .new-offer-form input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .new-offer-form .offer-inputs {
    flex-grow: 1;
}
        #upload-image {
    height: 150px;
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed #9B7E65;
    width: 200px; /* Set the width of the image upload area */
    margin-right: 20px; /* Add space between the image and the text inputs */
}
    
        #button {
            display: block;
            margin: 20px auto; 
            padding: 10px 30px;
            font-size: 100%;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9B7E65;
        }

     

        #button:hover {
            background-color: #9B7E65;
        }

        h1 {
            text-align: left;}
